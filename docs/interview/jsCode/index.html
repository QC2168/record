<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        普通
        <input class="input1" type="text" />
    </div>
    <div>
        防抖
        <input class="input2" type="text" />
    </div>
    <div>
        节流
        <input class="input3" type="text" />
    </div>
    <script>
        let inputDom1 = document.querySelector(".input1");
        let inputDom2 = document.querySelector(".input2");
        let inputDom3 = document.querySelector(".input3");
        function output(e) {
            console.log(e.target.value);
        }
        inputDom1.addEventListener("input", output);
        inputDom2.addEventListener("input", debounce(output));
        inputDom3.addEventListener("input", throttle(output));

        // 防抖
        function debounce(fn, time = 500) {
            let timer = null;
            let context = this
            return function (...args) {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    fn.apply(context, args);
                }, time);
            };
        }
        // 节流
        function throttle(fn, time = 500) {
            let lastTime = Date.now()
            let context = this
            return function (...args) {
                nowTime = Date.now()
                if (nowTime - lastTime > time) {
                    fn.apply(context, args)
                    // 更新时间
                    lastTime = nowTime
                }
            }
        }
    </script>
</body>

</html>
